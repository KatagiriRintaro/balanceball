name: measure_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  dchs_motion_sensors: ^1.1.0
  video_player: ^2.9.1
  fl_chart: ^0.69.0
  http: ^0.13.3
  web_socket_channel: ^2.2.0
  flutter:
    sdk: flutter
  # sensors_plus: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/videos/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: fonts/NotoSansJP-Black.otf
        - asset: fonts/NotoSansJP-Bold.otf
        - asset: fonts/NotoSansJP-Light.otf
        - asset: fonts/NotoSansJP-Medium.otf
        - asset: fonts/NotoSansJP-Regular.otf
        - asset: fonts/NotoSansJP-Thin.otf
